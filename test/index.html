<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<link rel="stylesheet" type="text/css" href="bower_components/selectize/dist/css/selectize.css">
<link rel="stylesheet" type="text/css" href="bower_components/selectize/dist/css/selectize.bootstrap3.css">
<link rel="stylesheet" type="text/css" href="../plugin.css">
<body>
<div>
	<p>Enter some text<p>
	<textarea id="selectize"></textarea>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/selectize/dist/js/standalone/selectize.min.js"></script>
<script type="text/javascript" src="../plugin.js"></script>
<script type="text/javascript">
	$(function() {
		$('#selectize').selectize({
			persist: false,    		
			delimiter: /,(?:\s)/g,
			create: true,
			plugins: {
				'gmailize': { 
					validate: function(email) {
						return email.match(/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/);
					} 
				}
			}
		})
	});
</script>
</body>
</html>
